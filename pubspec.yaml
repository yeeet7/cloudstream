name: cloudstream
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.4.0
  movie_provider:
    path: ./package/movie_provider
  shimmer: ^2.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  flutter_native_splash: ^2.2.19
  flutter_launcher_icons: ^0.13.1
  file_picker: ^5.3.0
  permission_handler: ^10.2.0
  video_player: ^2.6.1
  wakelock: ^0.4.0

flutter_native_splash:
  background_image: 'assets/splash.png'
  fullscreen: true
  android: true
  ios: true

flutter_launcher_icons:
  image_path: 'assets/icon.png'
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/home.png
    - assets/search.png
    - assets/settings.png
    - assets/download.png
    - assets/bookmark.png
    - assets/backward.png
    - assets/forward.png
